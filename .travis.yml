language: generic

sudo: required

services:
- docker

install: true

stages:
- build-rpm

matrix:
  include:
    - stage: build-rpm
      env: fedora=rawhide
    - stage: build-rpm
      env: fedora=28
    - stage: build-rpm
      env: centos=centos7
    - stage: build-rpm
      env: centos=centos6

before_script:
- if test -n "$fedora" ; then sed -i "s#^FROM.*#FROM registry.fedoraproject.org/fedora:$fedora#" tests/Dockerfile ; fi
- if test -n "$centos" ; then sed -i "s#^FROM.*#FROM centos:$centos#" tests/Dockerfile ; fi

script:
- docker build -f tests/Dockerfile .
